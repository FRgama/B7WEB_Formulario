                        <label for="checkbox">"Li e aceito os <a href="">termos e condições</a>"</label>
                    </div>

                </form>
        </div>
        <div class="form_direito">
            <a href="https://www.facebook.com/?locale=pt_BR" target="_blank" class="facebook" >Conectar com o Facebook</a>
            <a href="https://twitter.com/home?lang=pt-br"  target="_blank" class="x">Conectar com o X</a>
